<!DOCTYPE html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>AGROS</title>
   <!--  <link rel="shortcut icon" href="/assets/favicon.ico"> -->
    <link rel="stylesheet" href="./createfarms.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">        
            <div class="head">
            <h1 class="form__title">Update Farms</h1>
            <img src="./logo.png">
            </div>
            <div class="form__message form__message--error"></div>
            <div class="form__input-group">
                <input type="text" id="farmname" class="form__input" autofocus placeholder="Farm Name">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="country" class="form__input" autofocus placeholder="Country">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="city" class="form__input" autofocus placeholder="City">
                <div class="form__input-error-message"></div>
            </div>
            
            <div class="form__input-group">
                <input type="text" id="area" class="form__input" autofocus placeholder="Area in acres">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="text" id="budget" class="form__input" autofocus placeholder="Budget in USD">
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <select id="crops" class="select-style form_input">                     
                    <option value="Sugar">Sugar</option>
        <option value="Maize">Maize</option>
        <option value="Chickpea">Chickpea</option>        
        <option value="Pomegranate">Pomegranate</option>
        <option value="Banana">Banana</option>
        <option value="Mango">Mango</option>
        <option value="Grapes">Grapes</option>
        <option value="Wheat">Wheat</option>
        <option value="Apple">Apple</option>
        <option value="Orange">Orange</option>
        <option value="Papaya">Papaya</option>
        <option value="Coconut">Coconut</option>
        <option value="Cotton">Cotton</option>
        <option value="Jute">Jute</option>
        <option value="Coffee">Coffee</option>

                </select>
                <div class="form__input-error-message"></div>
            </div>            
            
            <button class="form__button" id="updatea" type="submit">Continue</button>
            <p class="form__text">
                <a class="form__link" href="./farms.html" id="linkLogin">BACK</a>
            </p>
        
    </div>

    <script src="updatefarms.js" type="module"></script>
    <!-- <script src="./main.js"></script> -->
</body>
